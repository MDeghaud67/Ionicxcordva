<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>

      <img src="http://www.ac-strasbourg.fr/fileadmin/site_www_v2/public/assets/img/logo_standard.svg"/>

    <ion-col></ion-col>

  <div class="login-box">
    <ion-row>
      <ion-col>
        <ion-list inset>
         <ion-item>
            <ion-input type="text" placeholder="Login" [(ngModel)]="login"  required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="password"  required></ion-input>
          </ion-item>
      </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
         <ion-col class="submit-col">
          <button ion-button class="submit-btn" full (click)="valider()">Valider</button>
        </ion-col>
   </ion-row>
  </div>
</ion-content>
